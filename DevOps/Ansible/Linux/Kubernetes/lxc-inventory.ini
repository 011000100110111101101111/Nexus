[masters]
{{ k8s_lab_master_1_ip }} ansible_host="{{ k8s_lab_master_1_ip }}"

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_become_pass="{{ k8s_cluster_passwords }}"
ansible_user="{{ k8s_cluster_username }}"
ansible_become=yes

vars_files:
  - credentials.yml