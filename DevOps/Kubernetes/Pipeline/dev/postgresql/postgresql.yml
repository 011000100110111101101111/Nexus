apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  source:
    chart: postgres
    repoURL: oci://registry-1.docker.io/bitnamicharts/postgresql-ha
    targetRevision: 12.2.0
    helm:
      releaseName: postgres
      valueFiles:
        - values.yml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: dev