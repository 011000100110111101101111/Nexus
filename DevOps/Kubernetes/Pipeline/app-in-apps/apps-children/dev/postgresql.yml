apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql-ha
  namespace: argocd
spec:
  project: appbundle-project-dev
  source:
    chart: postgresql-ha
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 14.0.0
    helm:
      releaseName: postgresql-ha
      valueFiles:
        - ./values.yml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: dev