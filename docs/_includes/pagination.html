<div class="blog-pagination">
  <div class="blog-pagination-leftarrow-container">
    {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path }}">
          <img src="{{ site.baseurl }}/images/left-arrow.jpg" class="blog-pagination-leftarrow" alt="1">
        </a>
    {% else %}
        <a href="">
          <!-- Change back to disabled -->
          <span class="blog-pagination-leftarrow-disabled"></span>
        </a>
    {% endif %}
  </div>
  <div class="blog-pagination-rightarrow-container">
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}">
        <img src="{{ site.baseurl }}/images/right-arrow.jpg" class="blog-pagination-rightarrow" alt="1">
      </a>
    {% else %}
      <a href="">
        <!-- Change back to disabled -->
        <span class="blog-pagination-rightarrow-disabled"></span>
      </a>
    {% endif %}
  </div>
</div>
